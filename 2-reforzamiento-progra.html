## if, else, elif 


```r
mascota &lt;- "gato"

if (mascota == "perro") {
  print("Mi mascota es un perro")
}

if (mascota == "gato") {
  print("Mi mascota es un gato")
}
```

```
## [1] "Mi mascota es un gato"
```


Si se cumple la condición, se ejecuta el código que está dentro del bloque

---
